<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BoookMs</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="/assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
    <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="/assets/css/Pretty-Registration-Form-.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.24.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div th:replace="fragment.html :: navBar"></div>
    <div style="text-align: center;font-size: 30px;font-family: Aclonica, sans-serif;margin: 30px;"><label class="form-label" style="font-weight: bold;text-align: center;">Student Registration</label>
        <div>
            <div class="row register-form" style="background: var(--bs-yellow);padding-right: 80px;padding-left: 80px;">
                <div class="col-md-8 offset-md-2" style="background: var(--bs-gray-300);"><img src="/assets/img/bookref.png" style="width: 150px;">
                    <div><label class="form-label" style="color: var(--bs-black);font-weight: bold;">Book Library&nbsp;</label></div>
                    <form th:object="${Library}" class="custom-form" style="margin: 20px;" method="post" th:action="@{/show/}" >
                        <div>
                            <div class="row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Student Name</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="stuName" placeholder="Enter the name"></div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" placeholder="Enter Email"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label">Book name</label></div>
                            <div class="col-sm-6 input-column"><input class="form-control" type="text" name="nameOfBook" placeholder="Enter the Book name"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label">Phone NO</label></div>
                            <div class="col-sm-6 input-column"><input class="form-control" type="text" name="phoneNO" placeholder="Enter the Phone no"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" >Borrowed Date</label></div>
                            <div class="col-sm-6 input-column"><input class="form-control" type="date" name="borrowDate"></div>
                        </div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label></div>
                        <div style="text-align: center;"><button class="btn btn-danger" type="reset">Clear</button><button class="btn btn-success" type="submit" style="margin-left: 10px;">Save</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="/assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
</body>

</html>
